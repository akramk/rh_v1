#{extends 'main.html' /}
#{set title:'Home' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
        
    </p>
#{/if}


#{form @SeekHelpController.SeekHelp(), enctype:'multipart/form-data', role:'form'}
  <div class="form-group">
    <label for="seeker">Seeker Name:</label>
    <input class="form-control"  type="text" name="seeker" value="" />
  </div>
  
  <div class="form-group">
    <label for="post_date">Date:</label>
    <input class="form-control" id="datepicker" type="text" name="post_date" value="" />
  </div>
  
  <div class="form-group">
    <label for="timeStart">Start time:</label>
    <input class="form-control"  type="text" name="timeStart" value="" />
  </div>
  
 <div class="form-group">
    <label for="timeEnd">End time:</label>
    <input class="form-control"  type="text" name="timeEnd" value="" />
  </div>  
  
  <div class="form-group">
    <label for="location">Location:</label>
    <input class="form-control"  type="text" name="location" value="" />
  </div>
  
  <div class="form-group">
    <label for="mates_Required">Number of mates:</label>
    <input class="form-control"  type="number" name="mates_Required" value="" />
  </div>
  <div class="form-group">
     <label for="mate_Applied">Number of mates applied:</label>
     <input class="form-control"  type="number" name="mate_Applied" value="" />
  </div>
  <div class="form-group">
    <label for="post">Message:</label>
    <textarea class="form-control"  name="post"  style="height: 81px; width: 251px; ">    
    </textarea>  
  </div>  
  <div class="form-group">
    <input type="submit" class="btn btn-default" value="save" />
  </div>
 
#{/form}
